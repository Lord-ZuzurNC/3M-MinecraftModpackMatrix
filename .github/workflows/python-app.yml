name: Minecraft Mod Matrix ‚Äî Python CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    name: Build on ${{ matrix.python-version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.10", "3.12", "3.14"]
        os: ["ubuntu-latest", "windows-latest"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          python -m pip install --upgrade pip
          pip install flask flask-cors flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          pip install flask flask-cors flake8 pytest
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Lint with flake8
        run: |
          echo "üîç Running flake8..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests
        env:
          FLASK_ENV: testing
        run: |
          echo "üß™ Running pytest..."
          pytest -v --maxfail=3 --disable-warnings

      - name: Verify Flask startup (smoke test)
        run: |
          echo "üöÄ Testing Flask startup..."
          python -c "from web import app; client = app.test_client(); r = client.get('/'); print('‚úÖ Root route returned:', r.status_code); assert r.status_code in (200, 302)"
